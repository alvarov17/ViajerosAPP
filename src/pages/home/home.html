<ion-header>

  <ion-toolbar>

    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirModificarPerfil()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
    <agm-marker *ngFor="let avi of AviCtrl.avisos" [latitude]="avi.avi_lat | number"
                [longitude]="avi.avi_lng | number" (markerClick)="mostrarServicio(avi)">
    </agm-marker>
  </agm-map>

</ion-content>


<ion-menu [content]="mycontent">

  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col><img src="../../assets/imgs/avatar-icon.png" width="70px" icon-left=""></ion-col>
          <ion-col><h3>Alvaro Valenzuela</h3></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="mostrarHistorial()">
        Historial de compras
      </button>
      <button ion-item>
        Opciones de pago
      </button>
      <button ion-item>
        Compartir
      </button>
      <button ion-item>
        Ayuda
      </button>
      <button ion-item (click)="Salir()">SALIR</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
