<ion-header>

  <ion-navbar>
    <ion-title>filtroServicios</ion-title>

<ion-content padding>

<ion-list>

  </ion-item>

  <ion-item>
    <ion-label><ion-avatar><img src="../../assets/imgs/wifi-icon.png" width="30%"></ion-avatar> Wifi</ion-label>
    <ion-checkbox [(ngModel)]="d"></ion-checkbox>
