<ion-header>

  <ion-navbar>
    <ion-title>servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6><img src="../../assets/imgs/avatar-icon.png"
                          alt="avatar"
                          class="avatar"
                          width="100px"></ion-col>
      <ion-col col-6 align-items-end><h2>{{aviso.anf_nombre}} {{aviso.anf_apellido}}</h2>
        <p>email: {{aviso.anf_correo}}</p>
        <p>numero: {{aviso.anf_numeroCel}}</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><img src="../../assets/imgs/wc.png"
                          alt="wc"
                          width="100px"></ion-col>
      <ion-col col-6><img src="../../assets/imgs/plug.png"
                          alt="plug"
                          width="100px"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><img src="../../assets/imgs/food-icon.jpg"
                          alt="food"
                          width="100px"></ion-col>
      <ion-col col-6><img src="../../assets/imgs/wifi-icon.png"
                          alt="wc"
                          width="100px"></ion-col>
    </ion-row>
    <ion-row>
      <h3>Valor estimado: 3000</h3>
    </ion-row>
  </ion-grid>

</ion-content>
