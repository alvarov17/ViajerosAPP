<ion-content padding>

  <ion-list>

    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/logo.png" width="40%">
      </ion-col>
    </ion-row>

    <h1 text-center>ViajerosAPP</h1>
    <h2 text-center>Anfitrion</h2>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block
          [disabled]="email.length < 5 || password.length < 5"
          (click)="ingresar()">Ingresar
  </button>

  <p>o
  <p>


    <button ion-button
            round
            (click)="irLoginCliente()">Eres cliente?</button>


</ion-content>
